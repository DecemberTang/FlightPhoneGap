<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="msapplication-tap-highlight" content="no" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="app/css/test.css"/>
    <link rel="stylesheet" href="app/css/jquery.mobile-1.4.5.min.css">
</head>
<body>
<div data-role="page" id="registerpage">
    <div data-role="header" class="header">
        <a href="login.html" class="back ui-btn ui-btn-inline ui-icon-arrow-l ui-btn-icon-notext ui-corner-all ui-shadow"></a>
        <p class="store">注册</p>
    </div>

    <div data-role="main" class="ui-content">
        <form method="post" action="">
            <div class="ui-field-contain">
                <label for="username">请输入用户名：</label>
                <input type="text" name="username" id="username">
                <label for="password">请输入密码:</label>
                <input type="password" name="password" id="password">
            </div>
            <button class="registerButton" type="submit">注册</button>
        </form>
    </div>
</div>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="app/js/jquery.mobile-1.4.5.min.js"></script>
