<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <title>Bootstrap 实例 - 轮播（Carousel）插件方法</title>
    <link rel="stylesheet" type="text/css" href="app/css/TYstyle.css">
    <link rel="stylesheet" type="text/css" href="app/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.css">
</head>
<header>
    <p>Store</p>
    <form id="searchBar">
        <input class="search" type="text" placeholder="请输入商品">
    </form>
    <div class="dropdown classify">
        <button type="button" class="btn dropdown-toggle" id="dropdownMenu1"
                data-toggle="dropdown">
            &#9776;
        </button>
        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
            <li role="presentation">
                <a role="menuitem" tabindex="-1" href="#">Women</a>
            </li>
            <li role="presentation">
                <a role="menuitem" tabindex="-1" href="#">Men</a>
            </li>
            <li role="presentation">
                <a role="menuitem" tabindex="-1" href="#">
                    New Arrival
                </a>
            </li>
            <li role="presentation">
                <a role="menuitem" tabindex="-1" href="#">Sale</a>
            </li>
        </ul>
    </div>
</header>
<body>
<div class="blank"></div>
<p class="title">商品推荐</p>

<div id="myCarousel" class="carousel slide">
    <!-- 轮播（Carousel）指标 -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <!-- 轮播（Carousel）项目 -->
    <div class="carousel-inner">
        <div class="item active">
            <img src="app/img/new1.png" alt="First slide">
        </div>
        <div class="item">
            <img src="app/img/new2.png" alt="Second slide">
        </div>
        <div class="item">
            <img src="app/img/new3.png" alt="Third slide">
        </div>
    </div>
    <!-- 轮播（Carousel）导航 -->
    <a class="carousel-control left" href="#myCarousel"
       data-slide="prev">&lsaquo;</a>
    <a class="carousel-control right" href="#myCarousel"
       data-slide="next">&rsaquo;</a>
</div>

<div class="womenDiv">
    <img src="app/img/tu1.png">
    <div class="women">
        <p>T-Shirt & Dress<br>For Women</p>
    </div>
</div>
<div>
    <img src="app/img/men.png">
    <div class="men">
        <p>T-Shirt & Pants<br>For Men</p>
    </div>
</div>
<p class="new">NEW ARRIVAL</p>
<div class="new-arrival">
    <a>
        <img src="app/img/new1.png">
        <p>Skirt<br>&#65509;340</p>
    </a>
    <a>
        <img src="app/img/new2.png">
        <p>T-Shirt<br>&#65509;260</p>
    </a>
    <a>
        <img src="app/img/new3.png">
        <p>Dress<br>&#65509;410</p>
    </a>
</div>
<p class="sale">Sale Now 30% OFF</p>
<div class="sale-products">
    <a><img src="app/img/sale1.png"></a>
    <a><img src="app/img/sale3.png"></a>
</div>
<footer>
    <div id="home"><img src="app/img/car.png"></div>
    <div id="car"><img src="app/img/home.png"></div>
    <div id="me"><img src="app/img/people.png"></div>
</footer>



<!--[if lt IE 9]>
<script src="bower_components/es5-shim/es5-shim.js"></script>
<script src="bower_components/es5-shim/es5-sham.js"></script>
<![endif]-->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/requirejs/require.js" data-main="main.js"></script>
<script type="text/javascript" src="cordova.js"></script>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="app/js/bootstrap.min.js"></script>

<!--<script type="text/javascript" src="app/js/index.js"></script>
<script type="text/javascript">
    app.initialize();
</script>-->

</body>


</html>
